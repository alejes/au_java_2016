group 'org.aujavalabs'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'


apply plugin: 'idea'

idea {
    project {
		jdkName = '1.8'
        languageLevel = '1.8'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains:annotations:15.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
